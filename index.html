<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-3">
          <form id="new-list">
            <div class="form-group">
              <label for="new-list">Add a list:</label>
              <input type="text" class="form-control" id="new-list">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
          <div id="show-lists">  
            <div class="lists">
              <h4>Here are your lists</h4>
              <p>Click a link to look at the tasks for this list</p>
              <ul id="list-of-lists">

              </ul>
            </div>
        </div>
        </div>

        
        <div class="show-tasks">  
          <div class="tasks">
            <div class="col-md-3">
                <form id="new-task">
                  <div class="form-group">
                    <label for="new-task">Add a task:</label>
                    <input type="text" class="form-control" id="new-task">
                  </div>
                  <button type="submit" class="btn">Add task</button>
                  <h4>Here are your tasks</h4>
              <ul id="list-of-tasks">

              </ul>

                  
              </form>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
